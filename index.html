<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!---Font Awesome Link-->
    <script src="https://kit.fontawesome.com/9488bd3455.js" crossorigin="anonymous"></script>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Game of Averages</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>Game of Averages</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <p> Number 1: <input type="text" id="userInput1"></input></p>
                <p> Number 2: <input type="text" id="userInput2"></input></p>
                <p> Number 3: <input type="text" id="userInput2"></input></p>
                <button id="addNumber" aria-label="Click here to add an additional number">
                    <i class="fa-solid fa-plus mr-2"></i> Add an Additional Number
                </button>
            </div>
            <div class="col-12 mt-4">
                <button id="meanButton" type="button" aria-label="Click here to calculate the mean">Mean</button>
                <button id="modeButton" type="button" aria-label="Click here to calculate the mode">Mode</button>
                <button id="medianButton" type="button" aria-label="Click here to calculate the median">Median</button>
            </div>
        </div>
    </div>
<!--Bootstrap Javascript Link-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<!--JavaScript Link-->
<script src="assets/js/script.js"></script> 
</body>
</html>
